<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Equipamentos</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/busca.css">
    <link rel="stylesheet" href="./styles/login-cadastro.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div id="usuarioB" class="-flex">
        <img src="" alt="avatar" id="avatar">
        <div id="nomeUsuarioB"><span type="text" id="funcionario" name="funcionario" required></span></div>
        <a id="sair" style="margin: 0px; text-align: center;" href="login.html">Sair</a>
    </div>
    <div class="container filtro">
        <a id="sair" class="sairBusca" href="busca-cadastro.html" style="margin-top: 10px;">Voltar</a>
        <h2>Filtros</h2>
        <div class="search-filter">
            <p> ID: <input type="text" id="searchInput" placeholder="Número do Equipamento"></p>
            <p>Status:
                <select id="filterStatus">
                    <option value="all">Buscar por Status</option>
                    <option value="em uso">Em Uso</option>
                    <option value="novo">Novo</option>
                    <option value="emprestado">Emprestado</option>
                </select>
            </p>
            <p>Nome: <input type="text" id="searchNome" placeholder="Nome do Equipamento"></p>
            <button id="searchButton">Buscar</button>
            <button id="buscarNFID">Buscar NFID</button>
               <input type="text" id="nfid" readonly>
            <div id="resposta"></div>
        </div>
    </div>
    <div class="container equipamentos">
        <h1>Equipamentos</h1>
        <div class="tabela-container">
            <table id="buscaTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Status</th>
                        <th>Local</th>
                        <th>Funcionário</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script type="module" src="./scripts/script.js"></script>
</body>

</html>
