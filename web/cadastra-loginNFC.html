<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <title>Login - por NFC</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/login-cadastro.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Gravar Login de Usuário na NFC</h2>
        <form id="loginNFC">
            <label for="usuarioNFC">Usuário:</label>
            <input type="text" id="usuarioNFC" name="usuarioNFC" required>

            <label for="senhaNFC">Senha:</label>
            <input type="password" id="senhaNFC" name="senhaNFC" required>

            <button type="button" id="gravarLoginNFC">Gravar Login na NFC</button>
            <a id="voltar" href="cadastro-usuario.html">Voltar</a>
            <div id="respostaLoginNFC"></div>
        </form>
    </div>
    <script type="module" src="./scripts/gravar-login-nfc.js"></script>
</body>
</html>
