<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <title>Login - Gestão de Equipamentos</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/login-cadastro.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" style="margin-left: 130px;">
        <div id="resposta" style="display: none;">teste</div>
        <h2>Login</h2>
        <form id="loginForm" style="width: 350px;">
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" placeholder="Nome do Funcionário" required>
            
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="********" required>
            
            <button id="entrarFuncionario" type="submit">Entrar</button>
        </form>
        <a href="cadastro-usuario.html">Cadastrar Novo Usuário?</a>
    </div>
    <button id="entrarNFC">Login NFC</button>

    <script type="module" src="./scripts/script.js"></script>
</body>
</html>
