<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <title>Cadastro de Equipamentos</title>
    <link rel="stylesheet" href="./styles/login-cadastro.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body class="tela-cadastro">
    <div id="usuario" class="-flex">
        <img src="" alt="avatar" id="avatar">
        <div id="nomeUsuario"><span type="text" id="funcionario" name="funcionario" required></span></div>
        <a id="sair" style="margin: 0px; text-align: center;" href="login.html">Sair</a>
    </div>
    <div id="pagina">
    
        <div class="container novos" style="margin-right: 30px;">
            <h2>Cadastrar Equipamentos</h2>
            <form id="cadastroNovos">
                <label for="id">ID NFID:</label>
                 <input type="text" id="id" name="id" required>

                <label for="nomeEquipamento">Nome:</label>
                <input type="text" id="nomeEquipamento" name="nomeEquipamento" placeholder="Nome do Equipamento" required>

                <label for="status">Status:</label>
                <select id="status">
                    <option value="all">Selecionar Status</option>
                    <option value="novo">Novo</option>
                    <option value="usado">Usado</option>
                    <option value="emprestado">Emprestado</option>
                </select>

                <button type="cadastrarEquipamentoNovo">Cadastrar</button>   
                <button type="button" id="cadastraNFID">Cadastrar via NFC</button>
                <a id="estoqueF" href="estoque.html">Ver Estoque</a>
            </form>
        </div>
        <div class="container buscar" style="margin-right: 30px;">
            <h2>Buscar Equipamentos</h2>
         <button id="btnCadastrarNFC" type="button" class="btn-nfc-relatorio">
        <span style="font-size:1.2em;vertical-align:middle;">&#128421;</span> Cadastrar NFC
        </button>  
            <form id="Busca">
                <div id="info">
                    <h4>Relatório de Equipamentos</h4>
                    <p>Total de Equipamentos: <span id="totalEquipo"></span></p>
                    <p>Equipamentos sendo Usados: <span id="totalSendoUsado"></span></p>
                    <p>Equipamentos Parado: <span id="totalParado"></span></p>
                    <p>Equipamentos Emprestados: <span id="totalEmprestado"></span></p>
                    <p>Novos Equipamentos: <span id="totalNovos"></span></p>
                </div>
                <a id="buscarEquip" href="buscar.html">buscar</a>
            </form>
        </div>
        <div class="container vincular">
            <h2>Utilizar os Equipamentos</h2>
            <form id="cadastroForm">
                <label for="numeroSerie">Número de Série:</label>
                <input type="text" id="numeroSerie" name="numeroSerie" placeholder="Ex: 12" required>

                <label for="local">Local:</label>
                <select id="local" name="local" required>
                    <option value="" disabled selected>Selecione um local</option>
                    <option value="emergencia">Emergência</option>
                    <option value="uti">UTI</option>
                    <option value="centro-cirurgico">Centro Cirúrgico</option>
                    <option value="enfermaria">Enfermaria</option>
                    <option value="laboratorio">Laboratório</option>
                    <option value="farmacia">Farmácia</option>
                    <option value="radiologia">Radiologia</option>
                    <option value="consultorio">Consultório</option>
                    <option value="recepcao">Recepção</option>
                    <option value="almoxarifado">Almoxarifado</option>
                </select>
                <button type="submit">Cadastrar</button>
                <button type="button" id="cadastraPorNFID">Cadastra por NFID</button>
                <a id="UsoEquipo" href="equipamentos.html">Ver Usos</a>
            </form>
        </div>
    </div>

    <script type="module" src="./scripts/script.js"></script>
</body>

</html>
