<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/login-cadastro.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h2>Cadastro de Usuário</h2>
        <form id="cadastroUsuarioForm">
            <label for="novoUsername">Usuário:</label>
            <input type="text" id="novoUsername" name="novoUsername" required>

            <label for="novaSenha">Senha:</label>
            <input type="password" id="novaSenha" name="novaSenha" required>

            <div class="botoes">
                <a id="voltarLogin" href="login.html" style="margin-top: 0px;">Voltar ao Login</a>
                <button id="cadastrarF" type="submit">Cadastrar</button>
            </div>
        </form>
    </div>

    <script type="module" src="./scripts/script.js"></script>
</body>

</html>
